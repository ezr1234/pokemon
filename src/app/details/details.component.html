<div
  class="modal fade"
  id="detailsModal"
  tabindex="-1"
  aria-labelledby="datailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datailsModalLabel">Detalhes</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="row-xs-0 modal-body gap-1 d-grid">
        <p>Altura: {{ (pokemonData?.height ?? 0) * 10 }} cm</p>
        <p>Peso: {{ ((pokemonData?.height ?? 0) / 10).toFixed(1) }} kg</p>
        <p>Habilidades:</p>
        <ul>
          <li *ngFor="let ability of pokemonData?.abilities">
            {{ ability.ability.name }}
          </li>
        </ul>
        <p>Movimentos:</p>
        <ul>
          <li *ngFor="let move of pokemonData?.moves">
            {{ move.move.name }}
          </li>
        </ul>
        <div class="d-flex justify-content-center" *ngIf="pokemonData">
          <img
            src="{{ pokemonData.sprites.front_default }}"
            class="img-fluid"
          />
          <img src="{{ pokemonData.sprites.back_default }}" class="img-fluid" />
          <img src="{{ pokemonData.sprites.front_shiny }}" class="img-fluid" />
          <img src="{{ pokemonData.sprites.back_shiny }}" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">
  <button type="button" class="btn btn-primary" (click)="openDetailsModal()">
    Abrir detalhes
  </button>
</div>
